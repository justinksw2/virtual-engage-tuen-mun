<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <link rel="stylesheet" href="css/leaflet-search.css">
        <link rel="stylesheet" href="css/Control.OSMGeocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/ArupOffices_0.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:27, minZoom:2
        }).fitBounds([[-65.7503279567,-137.675119845],[76.5571512147,174.348369169]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://www.arup.com" target="_blank">Arup</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 27
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_ArupOffices_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['OFFICE_NAM'] !== null ? Autolinker.link(String(feature.properties['OFFICE_NAM'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_ArupOffices_0_0() {
            return {
                pane: 'pane_ArupOffices_0',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/map.svg',
            iconSize: [57.0, 57.0]
        }),
            }
        }
        map.createPane('pane_ArupOffices_0');
        map.getPane('pane_ArupOffices_0').style.zIndex = 400;
        map.getPane('pane_ArupOffices_0').style['mix-blend-mode'] = 'normal';
        var layer_ArupOffices_0 = new L.geoJson(json_ArupOffices_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_ArupOffices_0',
            onEachFeature: pop_ArupOffices_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_ArupOffices_0_0(feature));
            },
        });
        var cluster_ArupOffices_0 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_ArupOffices_0.addLayer(layer_ArupOffices_0);

        bounds_group.addLayer(layer_ArupOffices_0);
        cluster_ArupOffices_0.addTo(map);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        setBounds();
        map.addControl(new L.Control.Search({
            layer: cluster_ArupOffices_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'OFFICE_NAM'}));
        </script>
    </body>
</html>
